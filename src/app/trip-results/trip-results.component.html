<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50" style="background-image: url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=1920&q=80'); background-size: cover; background-attachment: fixed; background-blend-mode: overlay;">
  <!-- Navbar -->
  <nav class="bg-white/95 backdrop-blur-sm shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 bg-gradient-to-br from-indigo-500 to-blue-600 rounded-xl flex items-center justify-center">
            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <span class="text-xl font-bold text-gray-900">AI Vacation Planner</span>
        </div>
        
        <div class="flex items-center gap-4">
          <button
            (click)="goToPlanner()"
            class="px-4 py-2 text-sm font-medium text-indigo-600 hover:text-indigo-700 hover:bg-indigo-50 rounded-lg transition-colors"
          >
            ← Back to Planner
          </button>
          @if (user()) {
            <div class="flex items-center gap-3">
              @if (user()?.photoURL) {
                <img [src]="user()!.photoURL!" alt="Profile" class="h-8 w-8 rounded-full">
              }
              <span class="text-sm text-gray-700 hidden sm:block">{{ user()?.displayName }}</span>
              <button
                (click)="signOut()"
                class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors"
              >
                Sign Out
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
    @if (loading()) {
      <div class="flex items-center justify-center min-h-[400px]">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
          <p class="text-gray-600">Loading your trip...</p>
        </div>
      </div>
    } @else if (trip()) {
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-6 sm:p-8 animate-fadeIn">
        <div class="flex items-center gap-3 mb-6 pb-6 border-b border-gray-200">
          <div class="h-12 w-12 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center">
            <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div>
            <h2 class="text-2xl font-bold text-gray-900">Your Personalized Itinerary</h2>
            <p class="text-gray-600 text-sm mt-1">{{ trip()!.days }} days • Budget: &#36;{{ trip()!.budget }}</p>
          </div>
        </div>

        <div class="prose prose-lg prose-indigo max-w-none prose-headings:font-bold prose-h1:text-3xl prose-h2:text-2xl prose-h3:text-xl prose-table:w-full prose-table:border-collapse prose-td:border prose-td:border-gray-300 prose-td:p-2 prose-th:border prose-th:border-gray-300 prose-th:p-2 prose-th:bg-gray-100" [innerHTML]="renderedItinerary()"></div>

        <!-- Action Buttons -->
        <div class="mt-8 pt-6 border-t border-gray-200 flex flex-wrap gap-3">
          <button
            (click)="goToPlanner()"
            class="flex-1 sm:flex-none px-6 py-3 bg-indigo-600 text-white font-medium rounded-xl hover:bg-indigo-700 transition-colors"
          >
            Plan Another Trip
          </button>
          <button
            (click)="copyToClipboard()"
            class="flex-1 sm:flex-none px-6 py-3 bg-gray-100 text-gray-700 font-medium rounded-xl hover:bg-gray-200 transition-colors flex items-center justify-center gap-2"
          >
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            Copy
          </button>
        </div>
      </div>
    } @else {
      <div class="text-center py-12">
        <p class="text-gray-600 mb-4">No trip found. Please generate a new trip.</p>
        <button
          (click)="goToPlanner()"
          class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-xl hover:bg-indigo-700 transition-colors"
        >
          Go to Planner
        </button>
      </div>
    }
  </div>
</div>
